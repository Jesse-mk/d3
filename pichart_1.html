<!-- Reference for template of pie chart. I used the template and changed numbers and labels -->
<!-- https://www.d3-graph-gallery.com/graph/pie_annotation.html -->

<!DOCTYPE html>
<meta charset= "utf-8">

<!-- Load d3.js -->
<script src='https://d3js.org/d3.v4.js'></script>

<!-- Create a div where the graph will take place -->
<div id="pie_chart"></div>

<!-- Color scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>


<script>

// dimension of graph
var w = 200
    h = 200
    m = 100

//radius of pie chart
var radius = Math.min(w, h) / 2 - m

// append the svg object to the div 'pie_chart
var svg = d3.select("#pie_chart")
  .append("svg")
    .attr("width", w)
    .attr("height", h)
  .append("g")
    .attr("transform", "translate(" + w / 2 + "," + h / 2 + ")");

// import data
var data = {men: 45636, women: 52265}

// set the color scale
var color = d3.scaleOrdinal()
  .domain(data)
  .range(d3.schemeSet2);

// pie position
var pie = d3.pie()
  .value(function(d) {return d.value; })
var data_ready = pie(d3.entries(data))
// degrees for pie chart

// build arcs for the pie chart
var arcGenerator = d3.arc()
  .innerRadius(0)
  .outerRadius(radius)

// build the chart using pieces
 svg
  .selectAll('mySlices')
  .data(data_ready)
  .enter()
  .append('path')
    .attr('d', arcGenerator)
    .attr('fill', function(d){ return(color(d.data.key)) })
    .style("opacity", 0.5)

// adding in labels
svg
  .selectAll('mySlices')
  .data(data_ready)
  .enter()
  .append('text')
  .text(function(d){ return "fulltime " + d.data.key + " applied"})
  .attr("transform", function(d) { return "translate(" + arcGenerator.centroid(d) + ")";  })
  .style("text-anchor", "middle")
  .style("font-size", 40)


</script>
